<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Jumping Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
    }

    #game {
      position: relative;
      width: 800px;
      height: 200px;
      background: #ddd;
      overflow: hidden;
      border: 2px solid #333;
    }

    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      border-radius: 5px;
    }

    #obstacle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 30px;
      height: 40px;
      background-color: #f44336;
      border-radius: 3px;
    }

    .jump {
      animation: jump 0.6s ease-out;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 80px; }
      100% { bottom: 0; }
    }

    #score, #high-score {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¥ Block Jumping Game</h1>
  <div id="game">
    <div id="dino"></div>
    <div id="obstacle"></div>
  </div>
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div>

  <script>
    const dino = document.getElementById("dino");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("high-score");

    let isJumping = false;
    let isAlive = true;
    let score = 0;
    let highScore = 0;
    let gameInterval = null;

    function jump() {
      if (!isJumping && isAlive) {
        isJumping = true;
        dino.classList.add("jump");
        setTimeout(() => {
          dino.classList.remove("jump");
          isJumping = false;
        }, 600);
      }
    }

    function moveObstacle() {
      let obstacleLeft = 800;
      obstacle.style.left = obstacleLeft + "px";

      gameInterval = setInterval(() => {
        if (!isAlive) {
          clearInterval(gameInterval);
          return;
        }

        obstacleLeft -= 5;
        obstacle.style.left = obstacleLeft + "px";

        let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
        if (obstacleLeft <= 90 && obstacleLeft >= 50 && dinoBottom <= 40) {
          isAlive = false;
          if (score > highScore) {
            highScore = score;
            highScoreDisplay.textContent = "High Score: " + highScore;
          }
          alert("Game Over! Final Score: " + score + "\nPress any key or click to restart.");
        }

        if (obstacleLeft < -30) {
          obstacleLeft = 800;
          score++;
          scoreDisplay.textContent = "Score: " + score;
        }

      }, 20);
    }

    function resetGame() {
      if (isAlive) return;
      isAlive = true;
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      obstacle.style.left = "800px";
      moveObstacle();
    }

    document.addEventListener("keydown", () => {
      if (!isAlive) {
        resetGame();
      } else {
        jump();
      }
    });

    document.addEventListener("click", () => {
      if (!isAlive) {
        resetGame();
      } else {
        jump();
      }
    });

    moveObstacle();
  </script>
</body>
</html>
